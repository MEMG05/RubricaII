<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800">
  <!-- Encabezado con fondo más llamativo y animación suave -->
  <header class="bg-gradient-to-r from-gray-900 to-indigo-600 text-white p-6 shadow-lg">
    <h1 class="text-3xl font-extrabold tracking-wider text-center">Catálogo de Productos</h1>
    <div class="flex justify-center mt-4">
      <select id="filter" class="p-2 w-full sm:w-1/2 bg-gray-200 text-gray-900 rounded-lg shadow-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="all">Todos los productos</option>
      </select>
    </div>
  </header>

  <!-- Mejora en el estilo del contenedor de productos -->
  <main id="product-container" class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">
    <!-- Aquí se mostrarán las tarjetas invocadas por el API -->
  </main>

  <!-- Pie de página con fondo y estilo mejorado -->
  <footer class="bg-gradient-to-r from-gray-900 to-indigo-600 text-white text-center py-4 mt-6 shadow-inner">
    <p class="text-sm font-light">Desarrollado por <span class="font-semibold">George y Marcos</span></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
